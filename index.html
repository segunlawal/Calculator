<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="d-flex justify-content-center mt-5">
        <h2 class="text-white">Calculator</h2>
    </header>
    <div class="calculator m-auto card bg-info">
        <input type="text" class ="screen fs-3 p-3 w-100 bg-dark border-0 text-white" value="" disabled>
        <!-- <div class="top-screen bg-info fs-5 d-flex align-items-end justify-content-end"></div>
        <div class="screen bg-info fs-3 d-flex align-items-end justify-content-end"></div> -->
        <div class="the-buttons">
            <button type = "button" class="btn btn-dark operator" onclick="clearScreen()">AC</button>
            <button type = "button" class="btn btn-dark operator" onclick="deleteOne()">DEL</button>
            <button type = "button" class="btn btn-dark operator" onclick="getFirstInput('^')">x<sup>1</sup></button>
            <button type = "button" class="btn btn-dark operator" onclick="getFirstInput('/')">/</button>
        
        
            <button type = "button" class="btn btn-dark" onclick="display(7)">7</button>
            <button type = "button" class="btn btn-dark" onclick="display(8)">8</button>
            <button type = "button" class="btn btn-dark" onclick="display(9)">9</button>
            <button type = "button" class="btn btn-dark operator" onclick="getFirstInput('*')"><i class="fa fa-times fs-5" aria-hidden="true"></i></button>
        
        
            <button type = "button" class="btn btn-dark" onclick="display(4)">4</button>
            <button type = "button" class="btn btn-dark" onclick="display(5)">5</button>
            <button type = "button" class="btn btn-dark" onclick="display(6)">6</button>
            <button type = "button" class="btn btn-dark operator" onclick="getFirstInput('-')">-</button>
        
            <button type = "button" class="btn btn-dark" onclick="display(1)">1</button>
            <button type = "button" class="btn btn-dark" onclick="display(2)">2</button>
            <button type = "button" class="btn btn-dark" onclick="display(3)">3</button>
            <button type = "button" class="btn btn-dark operator">+/-</button>
        
            <button type = "button" class="btn btn-dark" onclick="display(0)">0</button>
            <button type = "button" class="btn btn-dark operator" onclick="display('.')">.</button>
            <button type = "button" class="btn btn-dark operator" onclick="getFirstInput('+')">+</button>
            <button type = "button" class="btn btn-dark operator" onclick="isEqualTo()">=</button>
        </div>
       
    </div>
    
    <script src="app.js"></script>
</body>
</html>
